<h3 class="item-list-title">
    {{title}}
</h3>
<ul class="items">
    <li *ngFor="let item of items"
        [class.selected]="item === selectedItem"
        (click)="onSelect(item)">
        <div class="title">{{item.Title}}</div>
        <div class="description">{{item.Description}}</div>
    </li>
</ul>
