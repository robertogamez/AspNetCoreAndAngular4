<div class="login-container">
    <h2 class="form-login-heading">Login</h2>
    <div class="alert alert-danger" role="alert" *ngIf="loginError">
        <strong>Warning</strong> Username or Password mismatch
    </div>
    <form class="form-login" [formGroup]="loginForm" (submit)="performLogin($event)">
        <input [formControl]="loginForm.controls['username']" type="text" class="form-control"
               placeholder="Your username or email address"
               required
               autofocus />
        <input [formControl]="loginForm.controls['password']" type="password" class="form-control"
               placeholder="Your password" required />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" />
                Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>
</div>
